<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal To-do List</title>

    <link rel="stylesheet" href="../components/main/reset.css" />
    <link rel="stylesheet" href="../components/main/style.css" />
    <link rel="stylesheet" href="../components/toDoList/ToDoList.css" />

    <link
      href="//db.onlinewebfonts.com/c/67680f2eb947c5cbd58b40961b4a61e9?family=Apple+SD+Gothic+Neo"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!--
      :: To-do List Design References ::
  
      1. https://bit.ly/3tem1A2
      2. https://bit.ly/3IgzYld
      3. https://bit.ly/34Pkd77

      * CSS <- JS 제어 : Theme 변경 가능하도록 ('NightMode'처럼)
      * GitHub Mobile App
    -->

    <!-- page-wrap -->
    <div id="page-wrap">
      <!-- todo-wrap -->
      <div id="todo-wrap">
        <!-- todo-title -->
        <h1>TODO</h1>

        <!-- todo-form -->
        <form id="todo-form">
          <input required type="text" placeholder="Input your tasks..." />
        </form>

        <!-- 

          :: todo-list ::

          <ul>
            <li id="아이디">
              <span>항목 내용</span>
              <i class="fas fa-trash"></i>
            </li>
          </ul>

        -->
        <ul id="todo-list"></ul>
      </div>

      <footer class="gray-text">
        'Minimal To-do List' with JavaScript. Start at 2022. 3. 17.
      </footer>
    </div>

    <!-- javascript connection -->
    <script src="../components/toDoList/ToDoList.js"></script>

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/0209a12714.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
