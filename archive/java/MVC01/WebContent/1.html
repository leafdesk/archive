<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MVC01/1.html</title>

<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>
</head>

<body>
  <form class="container-sm mt-3" action="new" method="post">

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Campus</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="campus">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Phone Num.</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phoneNumber">
      </div>
    </div>
    
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Birth Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="birthDate">
      </div>
    </div>
    
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">GBS</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="gbsCurriculum">
      </div>
    </div>
    
    <div class="mb-3">
      <input type="reset" class="btn btn-light" value="Reset" />
      <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
    
    
  </form>
  <!-- end of container -->
</body>
</html>
