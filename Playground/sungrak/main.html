<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성락교회</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/jumbotron.css" />
    <link rel="stylesheet" href="./css/feature.css" />

    <!-- Google Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="#"><div class="logo">성락교회</div></a>

        <ul class="menu-wrap">
          <li><a href="#">교회 소개</a></li>
          <li><a href="#">교회 소식</a></li>
          <li><a href="#">인터넷 방송</a></li>
          <li><a href="#">지예배당</a></li>
        </ul>

        <ul class="func-wrap">
          <li><span class="material-icons">search</span></li>
          <li><span class="material-icons">language</span></li>
        </ul>
      </div>
    </header>

    <section class="jumbotron">
      <div class="inner">
        <div class="text-wrap">
          <h2 class="title">
            사랑이 넘치는 성락교회에<br />오신 것을 환영합니다.
          </h2>
          <span class="description">
            베뢰아 사람은 데살로니가에 있는 사람보다 더 신사적이어서 간절한
            마음으로 말씀을 받고 이것이 그러한가 하여 날마다 성경을 상고하므로
            그중에 믿는 사람이 많고 또 헬라의 귀부인과 남자가 적지 아니하나
            (사도행전 17:11-12)
          </span>
        </div>
      </div>
    </section>

    <section class="feature">
      <div class="inner">
        <div class="first-grid-wrap">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
        </div>
      </div>
    </section>
  </body>
</html>
