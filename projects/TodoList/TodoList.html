<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./TodoList.css" />

    <!-- web fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
      :: To-do List Design References ::
  
      >> https://hariramjp777.github.io/frontend-todo-app/

      * CSS <- JS 제어 : Theme 변경 가능하도록 ('NightMode'처럼)
      * GitHub Mobile App
    -->

    <!-- page-wrap -->
    <div id="page-wrap">
      <!-- todo-wrap -->
      <div id="todo-wrap">
        <!-- todo-title -->
        <h1>TODO</h1>

        <!-- todo-form -->
        <form id="todo-form">
          <button>
            <i class="fa-solid fa-square-plus"></i>
          </button>
          <input required type="text" placeholder="Input your tasks..." />
          <i class="fa-solid fa-xmark"></i>
        </form>

        <!-- 

          :: todo-list ::

          <ul>
            <li id="아이디">
              <i class="fa-solid fa-square-check"></i>
              <span>항목 내용</span>
              <i class="fas fa-trash"></i>
            </li>
          </ul>

        -->
        <ul id="todo-list"></ul>

        <!-- list-stat -->
        <div id="list-stat">
          <p id="active-num">0 items left</p>
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>

      <footer>'Minimal To-do List' w/ JavaScript.</footer>
    </div>

    <!-- javascript connection -->
    <script src="../components/toDoList/ToDoList.js"></script>

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/0209a12714.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
