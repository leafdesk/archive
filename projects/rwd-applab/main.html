<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AppLab</title>

    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- stylesheets connection -->
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#">
          <div class="logo">
            <span>App</span>
            <span>Lab</span>
          </div>
        </a>

        <nav>
          <a href="#">Home</a>
          <a href="#">Key Features</a>
          <a href="#">Pricing</a>

            <img

              src="./icons/check_circle_white_24dp.svg"

          <span class="description">
            Increase productivity with a simple to-do app. app for managing your
            personal budgets.
          </span>

          <div>
            <button class="btn">Try for free</button>
            <a href="#">Watch demo video</a>
          </div>
        </article>

        <img src="./img/phone.png" alt="phone" />
      </div>
      <!-- end of container -->
