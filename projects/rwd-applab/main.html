<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AppLab</title>

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/0209a12714.js"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheets connection -->
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="container">
        <!-- logo -->
        <div class="logo">
          <a href="#">
            <span>App</span>
            <span>Lab</span>
          </a>
        </div>

        <!-- nav -->
        <nav>
          <a href="#">Home</a>
          <a href="#">Key Features</a>
          <a href="#">Pricing</a>
          <a href="#">Testiminial</a>
          <a href="#">FAQ</a>
        </nav>

        <!-- btn -->
        <button class="btn">Try for free</button>
        <i class="fa-solid fa-bars hidden"></i>
      </div>
      <!-- end of container -->
    </header>

    <!-- MASTHEAD SECTION -->
    <section id="masthead">
      <div class="container">
        <!-- left article box -->
        <article>
          <div class="flag">
            <img
              class="icon"
              src="./icons/check_circle_white_24dp.svg"
              alt="check circle"
            />
            <span>#1 Editors Choice App of 2020</span>
          </div>

          <h1>Best app for your modern lifestyle</h1>

          <span class="description">
            Increase productivity with a simple to-do app. app for managing your
            personal budgets.
          </span>

          <div>
            <button class="btn">Try for free</button>
            <a href="#">Watch demo video</a>
          </div>
        </article>

        <!-- phone image -->
        <img class="phone-img" src="./img/phone.png" alt="phone" />
      </div>
      <!-- end of container -->
    </section>
    <!-- end of masthead -->

    <!-- KEY FEATURES : MAIN SECTION -->
    <main>
      <!-- COMPANIES -->
      <section id="companies">
        <div class="container">
          <span>Trusted by companies like</span>

          <div class="company"></div>
          <div class="company"></div>
          <div class="company"></div>
          <div class="company"></div>
          <div class="company"></div>
        </div>
      </section>
      <!-- end of companies list -->
    </main>
    <!-- end of key features -->
  </body>
</html>
