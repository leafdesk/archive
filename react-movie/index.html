<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- Import React Cdn -->
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>

  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Script -->
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(() => event.target.value);
      };

      const reset = () => {
        setAmount(() => 0);
      };

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor='amount'>amount</label>
            <input
              value={inverted ? amount * 60 : amount}
              id='amount'
              placeholder='min'
              type='number'
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor='hours'>hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id='hours'
              placeholder='hou'
              type='number'
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? 'Turn back' : 'Invert'}
          </button>
        </div>
      );
    };

    const KmToMiles = () => {
      return (
        <div>
          <p>KM 2 M</p>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState('init');

      const onSelect = (event) => {
        setIndex(() => event.target.value);
      };

      return (
        <div>
          <p>converters</p>

          <select value={index} onChange={onSelect}>
            <option value='init'>Select your units</option>
            <option value='m2h'>Minutes & Hours</option>
            <option value='k2m'>Km & Miles</option>
          </select>

          <hr />

          {index === 'init' ? 'Please select your units...' : null}
          {index === 'm2h' ? <MinutesToHours /> : null}
          {index === 'k2m' ? <KmToMiles /> : null}
        </div>
      );
    };

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
