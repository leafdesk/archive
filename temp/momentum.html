<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- login form -->
    <form id="login" class="hidden">
      <!--

        :: 로그인 유저 네임 입력 창 ::

        - required : 필수로 입력, 입력하지 않으면 오류 메시지
        - maxlength : 한글이든 영어든 15자가 최대 길이
        - type : text 타입
        - placeholder : 처음에 자리를 차지하고 있는 문장

      -->
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Input your name..."
      />

      <!--

        :: 로그인 버튼 ::

        1. input 태그는 기본적으로 엔터를 누르면 자동 submit 처리
        2. form 태그 내에서 button을 사용할 때, 기본적으로 submit 처리

      -->
      <button>Log In</button>
    </form>

    <!-- greeting message -->
    <div id="greeting" class="hidden">greeting message</div>

    <!-- clock -->
    <div id="clock">00:00:00</div>

    <!-- javascript connect -->
    <script src="./momentum.js"></script>
  </body>
</html>
